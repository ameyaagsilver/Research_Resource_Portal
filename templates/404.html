{% extends 'base/base.html' %}
{% load static %}

{% block content %}


        <!-- Start: Page Banner -->
        <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>Error 404</h2>
                    <span class="underline center"></span>
                    <p class="lead">Try again</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li>Error 404</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- End: Page Banner -->
        
        <!-- Start: 404 Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="error-main">
                        <div class="container">
                            <div class="error-view">
                                <div class="company-info">
                                    <div class="col-md-5 col-md-offset-1 border-dark-left">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="error-box bg-dark margin-left text-center">
                                                    <img src="{% static 'images/error404.png' %}" alt="Error Image">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 border-dark new-user">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="error-info bg-light margin-right">
                                                    <h2>OOPS <small>Page Not Found!</small></h2>
                                                        <span>Can't find what you need? Take a moment and start from our homepage.</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: 404 Section -->
{% endblock %}
