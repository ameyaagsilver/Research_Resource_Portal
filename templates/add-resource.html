{% extends 'base/base.html' %}
{% load static %}


{% block content %}
    <!-- Start: Page Banner -->
    <section class="page-banner services-banner">
        <div class="container">
            <div class="banner-header">
                <h2>ADD RESOURCES</h2>
                <span class="underline center"></span>
                <p class="lead">Add new resources</p>
            </div>
            <div class="breadcrumb">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li>Add Resources</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- End: Page Banner -->
    <!-- Start: Cart Section -->
    <div id="content" class="site-content">
        <div id="primary" class="content-area">
            <main id="main" class="site-main">
                <div class="signin-main">
                    <div class="container">
                        <div class="woocommerce">
                            <div class="woocommerce-login">
                                <div class="company-info signin-register">

                                    <div class="col-md-5 border-dark new-user">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="company-detail new-account bg-light margin-right">
                                                    <div class="new-user-head">
                                                        <h2>ADD NEW RESOURCES</h2>
                                                        <span class="underline left"></span>
                                                        <br><br>
                                                    </div>
                                                    <form action="/add-resource/" method="post"
                                                        enctype="multipart/form-data">
                                                        {% csrf_token %}
                                                        <p class="form-row form-row-first input-required">
                                                            <input type="text" name="resourceName"
                                                                placeholder="Resource Name *" required>
                                                        </p>
                                                        <p class="form-row input-required">
                                                            <input type="text" name="OEM" placeholder="OEM *" required>
                                                        </p>
                                                        <p class="form-row input-required">
                                                            <input type="text" name="resourceType"
                                                                placeholder="Resource type *" required>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <select name="resourceDeptName" required>
                                                                <option value="ASE">Aerospace Engineering</option>
                                                                <option value="BT">Biotechnology</option>
                                                                <option value="CHE">Chemical Engineering</option>
                                                                <option value="CE">Civil Engineering</option>
                                                                <option value="CSE">Computer Science and Engineering</option>
                                                                <option value="EEE">Electrical and Electronics Engineering</option>
                                                                <option value="ECE">Electronics and Communication Engineering</option>
                                                                <option value="EIE">Electronics and Instrumentation Engineering</option>
                                                                <option value="IEM">Industrial Engineering and Management</option>
                                                                <option value="ISE">Information Science and Engineering</option>
                                                                <option value="MCA">Master of Computer Applications</option>
                                                                <option value="ME">Mechanical Engineering</option>
                                                                <option value="TE">Electronics and Telecommunication Engineering (Telecommunication Engineering)</option>
                                                                <option value="BS">Basic Sciences</option>
                                                                <option value="AI&ML">Artificial Intelligence & Machine Learning</option>
                                                            </select>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <input type="number" name="unitCost"
                                                                placeholder="Unit Cost *">
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <input type="text" name="location" placeholder="Location *"
                                                                required>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <input class="calender-white" type="date"
                                                                name="purchaseDate" placeholder="Purchase date *"
                                                                required>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <input type="number" name="quantity"
                                                                placeholder="Quantity *" required>
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <input type="file" name="resImage" accept="image/*">
                                                        </p>
                                                        <p class="form-row form-row-first input-required">
                                                            <textarea name="about" rows="5" cols="50"
                                                                placeholder="About the resource *" maxlength="1500"
                                                                wrap="soft"></textarea>
                                                        </p>
                                                        <div class="clear"></div>
                                                        <input type="submit" value="Add Resource" name="signup"
                                                            id="signupbtn" class="button btn btn-default">
                                                        <div class="clear"></div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- End: Cart Section -->

{% endblock %}
