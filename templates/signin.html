{% extends 'base/base.html' %}
{% load static %}


{% block content %}
        <!-- Start: Page Banner -->
        <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>Signin / Signup</h2>
                    <span class="underline center"></span>
                    <p class="lead">Register yourself before logging in</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li>Signin or Signup</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- End: Page Banner -->
        <!-- Start: Cart Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="signin-main">
                        <div class="container">
                            <div class="woocommerce">
                                <div class="woocommerce-login">
                                    <div class="company-info signin-register">
                                        <div class="col-md-5 col-md-offset-1 border-dark-left">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail bg-dark margin-left">
                                                        <div class="signin-head">
                                                            <h2>Sign in</h2>
                                                            <span class="underline left"></span>
                                                        </div>
                                                        <form class="login" action="/signin/" method="post">
                                                            {% csrf_token %}
                                                            <p class="form-row form-row-first input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Email ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="email" id="username" name="emailID" class="input-text" placeholder="Email ID *" required>
                                                             </p>
                                                            <p class="form-row form-row-last input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Password</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="password" id="password" name="password" class="input-text" placeholder="Password *" required>
                                                            </p>
                                                            <div class="clear"></div>
                                                            <div class="password-form-row">
                                                                <!-- <p class="form-row input-checkbox">
                                                                    <input type="checkbox" value="forever" id="rememberme" name="rememberme">
                                                                    <label class="inline" for="rememberme">Remember me</label>
                                                                </p> -->
                                                                <p class="lost_password">
                                                                    <a href="#" class="lost_password">Lost your Pin?</a>
                                                                </p>
                                                            </div>
                                                            <input type="submit" value="Login" name="login" class="button btn btn-default">
                                                            <div class="clear"></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 border-dark new-user">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail new-account bg-light margin-right">
                                                        <div class="new-user-head">
                                                            <h2>Create New Account</h2>
                                                            <span class="underline left"></span>
                                                            <br><br>
                                                        </div>
                                                        <form class="login" action="/signup/" method="post">
                                                            {% csrf_token %}
                                                            <p class="form-row form-row-first input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Email ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="email" id="useremail" name="emailID" placeholder="Email ID *" required>
                                                            </p>
                                                            <p class="form-row input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Password</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="password" id="userpass" name="password" placeholder="Password *" required>
                                                            </p>        
                                                            <p class="form-row input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Re-enter Password</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="password" id="userpass" name="re_enter_password" placeholder="Re-enter Password *" required>
                                                            </p>
                                                            <p class="form-row form-row-first input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Email ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="text" name="first_name" placeholder="First name *" required>
                                                            </p>
                                                            <p class="form-row form-row-first input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Email ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="text" name="middle_name" placeholder="Middle Name">
                                                            </p>
                                                            <p class="form-row form-row-first input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Email ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="text" name="last_name" placeholder="Last Name *" required>
                                                            </p>
                                                            <p class="form-row form-row-first input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Email ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="text" name="USN" placeholder="University Serial Number(USN) ">
                                                            </p>
                                                            <p class="form-row form-row-first input-required">
                                                                <!-- <label>
                                                                    <span class="first-letter">Email ID</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label> -->
                                                                <input type="tel" name="phone_number" placeholder="10-digit Phone Number *" pattern="[56789][0-9]{9}" required>
                                                            </p>
                                                                                                                         
                                                            <div class="clear"></div>
                                                            <input type="submit" value="Signup" name="signup" id="signupbtn" class="button btn btn-default">
                                                            <div class="clear"></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Cart Section -->
        
{% endblock %}
